<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reloj + Fecha + Ubicación</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="header">
          <h1>Tu momento actual</h1>
          <p class="subtitle">Hora, fecha y ubicación aproximada</p>
        </header>
        <div class="grid">
          <div class="info">
            <div class="label">Hora</div>
            <div id="time" class="value mono">--:--:--</div>
          </div>
          <div class="info">
            <div class="label">Fecha</div>
            <div id="date" class="value">—</div>
          </div>
          <div class="info">
            <div class="label">Ubicación</div>
            <div id="location" class="value">Solicitando permiso…</div>
            <div id="timezone" class="timezone hint"></div>
          </div>
        </div>

        <!-- Vaquita caricatura (SVG) -->
        <div class="cow-wrap" aria-hidden="true">
          <svg class="cow" viewBox="0 0 300 220" xmlns="http://www.w3.org/2000/svg" role="img">
            <title>Vaquita caricatura</title>
            <!-- Sombra -->
            <ellipse cx="150" cy="205" rx="85" ry="10" opacity="0.15"></ellipse>

            <!-- Cuerpo -->
            <g id="body">
              <ellipse cx="150" cy="135" rx="95" ry="60" fill="#fff" stroke="#222" stroke-width="3"/>
              <!-- Manchitas -->
              <path d="M105 110c15-10 35-8 32 12-2 14-20 10-30 20-12-8-12-19-2-32z" fill="#333"/>
              <path d="M175 140c12-8 22-4 24 8 2 12-10 14-18 10-8-4-10-10-6-18z" fill="#333"/>
              <path d="M130 160c8-6 20-4 16 8-3 10-16 8-20 2-3-4-2-7 4-10z" fill="#333"/>
            </g>

            <!-- Patas -->
            <g id="legs" stroke="#222" stroke-width="3" fill="#fff">
              <rect x="95"  y="170" width="18" height="30" rx="6"/>
              <rect x="135" y="170" width="18" height="30" rx="6"/>
              <rect x="175" y="170" width="18" height="30" rx="6"/>
              <rect x="215" y="170" width="18" height="30" rx="6"/>
              <!-- Pezuñas -->
              <rect x="95"  y="195" width="18" height="8" fill="#333" stroke="none"/>
              <rect x="135" y="195" width="18" height="8" fill="#333" stroke="none"/>
              <rect x="175" y="195" width="18" height="8" fill="#333" stroke="none"/>
              <rect x="215" y="195" width="18" height="8" fill="#333" stroke="none"/>
            </g>

            <!-- Cabeza -->
            <g id="head" transform="translate(55,10)">
              <ellipse cx="70" cy="70" rx="55" ry="45" fill="#fff" stroke="#222" stroke-width="3"/>
              <!-- Orejas -->
              <ellipse cx="25" cy="55" rx="18" ry="12" fill="#fff" stroke="#222" stroke-width="3"/>
              <ellipse cx="115" cy="55" rx="18" ry="12" fill="#fff" stroke="#222" stroke-width="3"/>
              <!-- Cachitos -->
              <path d="M38 40c-6-14 5-22 12-20 3 9-2 17-12 20z" fill="#d0bfae" stroke="#222" stroke-width="3"/>
              <path d="M102 40c6-14-5-22-12-20-3 9 2 17 12 20z" fill="#d0bfae" stroke="#222" stroke-width="3"/>
              <!-- Ojos -->
              <circle cx="55" cy="70" r="5" fill="#222"/>
              <circle cx="85" cy="70" r="5" fill="#222"/>
              <!-- Hocico -->
              <ellipse cx="70" cy="95" rx="35" ry="22" fill="#ffd1d1" stroke="#222" stroke-width="3"/>
              <circle cx="58" cy="95" r="3" fill="#222"/>
              <circle cx="82" cy="95" r="3" fill="#222"/>
              <!-- Lengua animada -->
              <path class="tongue" d="M70 110c8 0 10 6 10 10 0 6-4 12-10 12s-10-6-10-12c0-4 2-10 10-10z" fill="#ff7b7b" stroke="#222" stroke-width="3"/>
            </g>

            <!-- Cola -->
            <path d="M235 130c25 10 25 25 20 35" fill="none" stroke="#222" stroke-width="4" stroke-linecap="round"/>
            <path d="M255 165c5 8-1 15-8 10" fill="none" stroke="#222" stroke-width="4" stroke-linecap="round"/>
          </svg>
        </div>
      </section>

      <footer class="footer hint">
        Hecho con ♥ — por Jaime Herrera.
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
