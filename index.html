<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reloj + Fecha + Ubicación</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <section class="card">
      <header class="header">
        <h1>Tu momento actual</h1>
        <p class="subtitle">Hora, fecha y ubicación aproximada</p>
      </header>
      <div class="grid">
        <div class="info">
          <div class="label">Hora</div>
          <div id="time" class="value mono">--:--:--</div>
        </div>
        <div class="info">
          <div class="label">Fecha</div>
          <div id="date" class="value">—</div>
        </div>
        <div class="info">
          <div class="label">Ubicación</div>
          <div id="location" class="value">Solicitando permiso…</div>
          <div id="timezone" class="timezone hint"></div>
        </div>
      </div>

      <!-- brujula (SVG) -->
      <div class="compass-wrap" aria-hidden="true">
        <svg class="compass" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img">
          <title>Brújula</title>
          <!-- Círculo exterior -->
          <circle cx="100" cy="100" r="90" fill="#fff" stroke="#222" stroke-width="4" />
          <!-- Marcas cardinales -->
          <text x="100" y="25" text-anchor="middle" font-size="16" font-weight="bold">N</text>
          <text x="100" y="185" text-anchor="middle" font-size="16" font-weight="bold">S</text>
          <text x="175" y="105" text-anchor="middle" font-size="16" font-weight="bold">E</text>
          <text x="25" y="105" text-anchor="middle" font-size="16" font-weight="bold">O</text>
          <!-- Aguja -->
          <polygon id="needle" points="100,40 108,100 100,160 92,100" fill="red" />
          <circle cx="100" cy="100" r="6" fill="#222" />
        </svg>
      </div>
    </section>

    <footer class="footer hint">
      Hecho con ♥ — por Jaime Herrera.
    </footer>
  </main>

  <script src="app.js"></script>
</body>

</html>
